<!DOCTYPE html>
<html>
<head>
	<title>The Hangman Game</title>
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<style>

    body { background: url(img/movieposter.jpg);
           background-size:30em;
     }

    .jumbotron {
    	    margin-top:80px;
    	    opacity:0.94;
    	    background-color:#FEC503;
    	    color:#fff;
    } 

    
   
</style>
<body>

<!-- This is where the code will go that we created. -->

<div class="container">
		<!-- Jumbotron with Title -->
		<div class="jumbotron">
		  <div id="matrix"></div>
			<h1 class="text-center"><strong>The Hangman Game</strong></h1>
			
			<p class="text-center">PRESS ANY KEY TO GET STARTED!</p>

			<p class="text-center"> Wins	</br> <span id="winNumber" > 0 </span></p>

		  <div class="text-center">CURRENT WORD</br>
		  <P class="text-center" id= "currentReset"> 
		  <span id ="currentWord0">_</span>
		  <span id ="currentWord1">_</span>
		  <span id ="currentWord2">_</span>
		  <span id ="currentWord3">_</span>
		  <span id ="currentWord4">_</span>
		  <span id ="currentWord5">_</span>
  
  </P>
  </div>
	<p class="text-center"> Losses:	&nbsp; <span id="lossNumber">  0 </span></p>

	<p class="text-center"> NUMBER OF GUESSES REMAINING:	</br> <span id="leftNumber"> 12 </span></p>

	<p class="text-center"
	> LETTERS ALREADY GUESSED:	</br> <span id="guessInput"> </span></p>


		</div>
 </div>






<script type="text/javascript">

$( document ).ready(function() {
	
		var computerChoices = {
			movie01: ['m', 'a', 't', 'r', 'i', 'x'],
			movie02: ['r', 'o', 'c', 'k', 'y'],
		}
		
		var wins = 0;
		var losses = 0;
		var guessesLeft = 12;
		var curWord = [];
		// var curWord = ['_','_','_','_'];
		var guessesSoFar = [];

		var m = $('<img>');
		    m.addClass('img-responsive center-block');
		    m.attr('src', 'img/matrix.jpg');
		    

		// When the user presses the key it records the keypress and then sets it to userguess
		document.onkeyup = function(event) {
			var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
			// This sets the computer guess equal to the random.
			
		if (curWord.indexOf(userGuess) >= 0){
				console.log('User guessed this letter already')
			}
		    else if (userGuess == computerChoices.movie01[0] ){
				  var firstDiv = $('#currentWord0');
				  newDiv = $('<span>' + userGuess + '</span>');
				  firstDiv.html(newDiv);
				  curWord.push(userGuess);
				  guessesLeft -= 1;
			}
			  else if (userGuess == computerChoices.movie01[1] ){
				  var firstDiv = $('#currentWord1');
				  newDiv = $('<span>' + userGuess + '</span>');
				  firstDiv.html(newDiv);
				  curWord.push(userGuess);
				  guessesLeft -= 1;
			  }
			  else if (userGuess == computerChoices.movie01[2] ){
				  var firstDiv = $('#currentWord2');
				  newDiv = $('<span>' + userGuess + '</span>');
				  firstDiv.html(newDiv);
				  curWord.push(userGuess);
				  guessesLeft -= 1;
			  }
			  else if (userGuess == computerChoices.movie01[3] ){
				  var firstDiv = $('#currentWord3');
				  newDiv = $('<span>' + userGuess + '</span>');
				  firstDiv.html(newDiv);
				  curWord.push(userGuess);
				  guessesLeft -= 1;
			  }
			  else if (userGuess == computerChoices.movie01[4] ){
				  var firstDiv = $('#currentWord4');
				  newDiv = $('<span>' + userGuess + '</span>');
				  firstDiv.html(newDiv);
				  curWord.push(userGuess);
				  guessesLeft -= 1;
			  }
			  else if (userGuess == computerChoices.movie01[5] ){
				  var firstDiv = $('#currentWord5');
				  newDiv = $('<span>' + userGuess + '</span>');
				  firstDiv.html(newDiv);
				  curWord.push(userGuess);
				  guessesLeft -= 1;
			  }

		    else{
		    	console.log('else statement fired');

		    	if (guessesSoFar.indexOf(userGuess) >= 0) {
		    		console.log('User guessed this letter already')
		    	} else {
		    			guessesSoFar.push(userGuess);
				    	console.log('Guess so far are:' + guessesSoFar);
				      guessesLeft -= 1;    		
		    	}
		    }
		 


		  if (guessesLeft == 0){
		  	  losses++;
		  	  console.log(losses);
		  	  guessesLeft = 12;
		  	  guessesSoFar = [];
		  	   
		  	  curWord = [];

		  }

		  if (curWord.length == 6){
		  	wins++;
		  	$('#matrix').append(m);
		  	guessesLeft = 12;
		  	guessesSoFar = [];
		  	curWord = [];
		  
		    
		    console.log(m);
		  }
		  if (guessesLeft == 0){
		  	guessesLeft = 12;
		  	guessesSoFar = [];
		  	 

		  }

		 
		  document.querySelector('#guessInput').innerHTML = guessesSoFar + ',';

			document.querySelector('#winNumber').innerHTML = wins;

			document.querySelector('#lossNumber').innerHTML = losses;

		  document.querySelector('#leftNumber').innerHTML = guessesLeft;
		  
		  
		}	

			
})  

</script>
</body>
</html>
